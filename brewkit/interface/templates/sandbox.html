<!DOCTYPE html>
<html>

<head>
  <title>Sandbox</title>
  {% include 'sources.html' %}
</head>

<body>
  <div id="sandbox">
    <div class="uk-container">
      {{ value }}
      <button @click="updateValue">Update</button>
    </div>
  </div>
</body>

<script>
  let x = new Vue({
    el: '#sandbox',
    data: {
      value: 0
    },
    methods: {
      updateValue() {
        this.value = Math.random();
      }
    }
  })
</script>
